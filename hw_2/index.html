<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <h2>
   <script>

     function task_1(str_1, str_2) {
       if (str_1.length > str_2.length) {
         return 1
       } else if (str_1.length < str_2.length) {
         return -1
       }
       return 0
     }

     function task_2(str_) {
       return str_[0].toUpperCase() + str_.slice(1, str_.length - 1)
     }

     function task_3(str_) {
       var vowels = ["a", "i", "e", "o", "u"]
       var count = 0
       str_ = str_.toLowerCase()
       for (var i = 0; i < str_.length; i++) {
         if (i in vowels) {
           count++
         }
       }
       return count
     }

     function task_4(str_) {
       var spam = ["100% бесплатно", "увеличение продаж", "только сегодня", "не удаляйте", "ххх"]
       var s = str_.toLowerCase()
       for (var i = 0; i < spam.length; i++) {
         if (s.indexOf(spam[i]) !== -1){
           return true
         }
       }
       return false
     }

     function task_5(str_, maxLength) {
       if (str_.length > maxLength){
         return str_.slice(0, maxLength - 3) + "..."
       }
       else {
         return str_
       }
     }

     function task_6(str_) {
       var s = str_.toLowerCase()
       var reversed_str = s.split("").reverse().join("")
       return s === reversed_str
     }

     alert("Compare strings: " + task_1("Hello", "Hi"))
     alert("Capitalize first: " + task_2("javascript"))
     alert("Vowels: " + task_3("Education"))
     alert("Check spam: " + task_4("Только сегодня 100% бесплатно!"))
     alert("Truncate: " + task_5("Hello, world!", 8))
     alert("Is palindrome: " + task_6("Level"))

   </script>
 </h2>
</body>
</html>
